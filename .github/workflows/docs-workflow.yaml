name: docs-workflow

on:
  pull_request:
    types: [ opened, reopened ]

permissions:
  contents: write
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: install dependencies
        run: pip install -r requirements.txt

      - name: build docs
        run: mkdocs build

  test:
    runs-on: ubuntu-22.04
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      #      - uses: pre-commit/action@v3.0.0 disable for now
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
