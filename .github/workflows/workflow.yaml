name: docs-workflow

on:
  push:
  pull_request:
    types: [opened,synchronize,closed]

jobs: 

  build:
    if: github.event_name == 'pull_request' && contains(fromJson('["opened", "synchronize"]'), github.event.action)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: build docs
        run: mkdocs build

  test:
    if: github.event_name == 'pull_request' && contains(fromJson('["opened", "synchronize"]'), github.event.action)
    runs-on: ubuntu-22.04
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          
  deploy:
    if: github.event_name == 'pull_request' && github.ref_name == 'main' && github.event.pull_request.merged == 'true'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v3
