name: docs-workflow

on:
  push:
  pull_request:
    types: [opened,synchronize,closed]

jobs: 

  setup:
    runs-on: ubuntu-22.04
    steps:
      - run: echo "event name is:" ${{ github.event_name }} 
      - run: echo "event type is:" ${{ github.event.action }}
      - run: echo "github branch head is:" ${{ github.event.ref }}
      - run: echo "github branch is:" ${{ github.ref_name }}
      - run: echo "is merged:" ${{ github.event.pull_request.merged }}
      - run: echo "is merged check:" ${{ github.event.pull_request.merged == true }}
      - run: echo "is merged check(string):" ${{ github.event.pull_request.merged == 'true' }}
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo  "$GITHUB_CONTEXT"

  build:
    if: github.event_name == 'pull_request' && contains(fromJson('["opened", "synchronize"]'), github.event.action)
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - uses: actions/cache@v3
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: build docs
        run: mkdocs build

  test:
    if: github.event_name == 'pull_request' && contains(fromJson('["opened", "synchronize"]'), github.event.action)
    runs-on: ubuntu-22.04
    needs: [ build ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
          
  deploy:
    #if: github.event_name == 'pull_request' && github.ref_name == 'main' && github.event.pull_request.merged == 'true'
    if: github.event_name == 'pull_request' && github.ref_name == 'main' 
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - uses: actions/checkout@v3
